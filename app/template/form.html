<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(85, 66, 206, 0.8) 25%, rgba(15, 111, 220, 0.8) 100%);
            backdrop-filter: blur(50px);
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        textarea#experience,
        textarea#education {
            height: 150px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section>
      <h2>Trợ Lý Tư Vấn</h2>
      <textarea id="userInput" rows="4" placeholder="Chia sẻ vấn đề của bạn cho chúng tôi nào..."></textarea>
      <button id="chatButton">Trò chuyện</button>
      <p id="therapistResponse"></p>
    </section>
    <form action="/" method="POST" enctype="multipart/form-data">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required />

        <label for="contact">Phone Number:</label>
        <input type="text" id="contact" name="contact" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>

        <h2>Skills</h2>
        <label for="skills">Skills (Comma-separated):</label>
        <input type="text" id="skills" name="skills" />

        <h2>Work Experience</h2>
        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" placeholder="Describe your work experience here"></textarea>

        <h2>Education</h2>
        <label for="education">Education:</label>
        <textarea id="education" name="education" placeholder="Provide your educational background here"></textarea>

        <h2>Certifications</h2>
        <label for="certifications">Certifications:</label>
        <textarea id="certifications" name="certifications"></textarea>

        <h2>Achievements</h2>
        <label for="achievements">Achievements:</label>
        <textarea id="achievements" name="achievements"></textarea>

        <h2>References</h2>
        <label for="references">References:</label>
        <textarea id="references" name="references"></textarea>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" />

        <button type="submit">Create CV</button>
    </form>
</body>
</html>
